<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Speed Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }
    label {
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h3>Set Playback Speed</h3>
  <label for="speed">Speed:</label>
  <input type="number" id="speed" step="0.1" min="0.1" value="1.0">
  <button id="setSpeed">Apply Speed</button>

  <script src="popup.js"></script>
</body>
</html>
